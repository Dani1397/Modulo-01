<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="form-register">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="#" method="get">
            <label id="name-label" for="name">Name</label> <br>
            <input class="controls" type="text" id="name" placeholder="Enter your name" required> <br>
            <label id="email-label" for="email">Email</label> <br>
            <input class="controls" type="email" id="email" placeholder="Enter your Email" required> <br>
            <label id="number-label" for="number">Age (optional)</label> <br>
            <input class="controls" type="number" id="number" placeholder="Age" required> <br>
            <label id="dropdown" for="Which option best describes your current role?"></label> <br>
            <select class="select" id="current-role" name="current-role"> <br>
                <option value="current-role">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full-time-job">Full Time Job</option>
                <option value="Full-time-learner">Full Time Learner</option>
                <option value="Prefer-not-say">Prefer Not To Say</option>
                <option value="Other">Other</option>
            </select>
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label> <br>
            <input class="select-option" type="radio" name="recommend" id="Definitely" checked>Definitely <br>
            <input class="select-option" type="radio" name="recommend" id="Maybe">Maybe <br>
            <input class="select-option" type="radio" name="recommend" id="Not-sure">Not sure <br>
            <label for="improve">What would you like to see improved?</label> <br>
            <input value="first_checkbox" type="checkbox" name="improve" id="Front-end-Projects">Front-end Projects <br>
            <input value="second_checkbox" type="checkbox" name="improve" id="Back-end-Projects">Back-end Projects <br>
            <input value="third_checkbox" type="checkbox" name="improve" id="Data-Visualization">Data Visualization <br>
            <input value="fourth_checkbox" type="checkbox" name="improve" id="Challenges">Challenges <br>
            <input value="fifth_checkbox" type="checkbox" name="improve" id="Videos">Videos <br>
            <input value="sixth_checkbox" type="checkbox" name="improve" id="Additional-Courses">Additional Courses <br>
            <label for="Any comments or suggestions?"></label> <br>
            <textarea name="textarea" rows="10" cols="50">Enter your comment here</textarea> <br>
            <input id="submit" type="submit" value="Registrarte"> <br>
        </form>

    </section>







</body>

</html>
