<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Registro Facebook</title>
</head>

<body>
    <section class="form-register">
        <h1 class="titulo">Registrarte</h1>
        <h5 class="sub-titulo">Es rápido y fácil.</h5>
        <form action="#" method="get">
            <input class="controls" type="text" id="nombre" placeholder="Nombre" required>
            <input class="controls" type="text" id="nombre" placeholder="Apellidos" required> <br>
            <input class="controls" type="email" id="nombre-de-usuario"
                placeholder="Número de celular o correo electrónico" required>
            <br>
            <input class="controls" type="password" id="contraseña" placeholder="Contraseña nueva" required> <br>
            <label for="fecha-de-nacimiento">Fecha de nacimiento</label> <br>
            <select class="select" id="dia" name="dia">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
                <option>26</option>
                <option>27</option>
                <option>28</option>
                <option>29</option>
                <option>30</option>
                <option>31</option>
            </select>
            <select class="select" id="mes" name="mes">
                <option selected>Enero</option>
                <option>Febrero</option>
                <option>Marzo</option>
                <option>Abril</option>
                <option>Mayo</option>
                <option>Junio</option>
                <option>Julio</option>
                <option>Agosto</option>
                <option>Septiembre</option>
                <option>Octubre</option>
                <option>Noviembre</option>
                <option>Dicimebre</option>
            </select>
            <select class="select" id="año" name="año">
                <option>2021</option>
            </select> <br>
            <label for="sexo">Sexo</label> <br>
            <input class="select-gender" type="radio" name="sexo" id="Femenino" checked>Femenino
            <input class="select-gender" type="radio" name="sexo" id="Masculino">Masculino
            <input class="select-gender" type="radio" name="sexo" id="Personalizado">Personalizado
            <p class="disclamer" >Al hacer clic en "Registrarte", aceptas nuestras <a href="#">Condiciones</a>, la <a href="#"> Política de
                    datos</a> y la <a href="#">Política de cookies.</a> Es posible que te enviemos notificaciones por
                SMS, que puedes desactivar cuando
                quieras.</p>
        </form>
        <input class="submit" type="submit" value="Registrarte">
    </section>
</body>

</html>
